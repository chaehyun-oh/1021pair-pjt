{% extends 'base.html' %}
{% block content %}
  <h1>게시글 목록</h1>
  <a class='btn btn-danger my-3' href="{% url 'reviews:create' %}">게시글 등록</a>

  <div class="row">
    {% for review in reviews %}
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ review.title }}</h5>
            <a class='btn btn-danger my-3' href="{% url 'reviews:detail' review.pk%}">상세보기</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
