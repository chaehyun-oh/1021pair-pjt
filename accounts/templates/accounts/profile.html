{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class=" mt-3">
    {% if profile.image %}
      <img src="{{ profile.image.url }}" alt="" style="width: 80px; height: 80px; border-radius: 500px">
    {% else %}
      <img src="https://dummyimage.com/1200x960/000000/c4c4c4" class="" style="width: 500px; height: 500px;">
    {% endif %}
    <a href="{% url 'accounts:profile_update' %}" class='btn btn-outline-success ms-5'>프로필 수정</a>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <div>
      <h3>내가 쓴 글</h3>
      {% for review in reviews %}
        <div>
          <a href="{% url 'reviews:detail' review.pk %}">
            <p>{{ review.title }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
    <div>
      <h3>내가 쓴 댓글</h3>
      {% for comment in comments %}
        <p>{{ comment.content }}
        </p>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
